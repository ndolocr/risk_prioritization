{% extends 'base.html' %}

{% block context %}

    <h1>DREAD Risk Calculator</h1>
    <form method="post" action="{% url 'risk:calculate_risk' %}">
        {% csrf_token %}
        <label>Exploitability:</label> <input type="number" name="exploitability" value="{{ input.e }}"><br>
        <label>Affected Users:</label> <input type="number" name="affected_users" value="{{ input.a }}"><br>
        <label>Discoverability:</label> <input type="number" name="discoverability" value="{{ input.d }}"><br>
        <label>Reproducibility:</label> <input type="number" name="reproducibility" value="{{ input.r }}"><br>
        <label>Damage Potential:</label> <input type="number" name="damage_potential" value="{{ input.dp }}"><br>
        <button type="submit">Calculate Risk</button>
    </form>

    {% if result %}
    <h2>Calculated Risk Score: {{ result }}</h2>
    <img src="data:image/png;base64,{{ graph }}" />
    {% endif %}

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% endblock %}
